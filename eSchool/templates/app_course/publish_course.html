{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Create a course {% endblock %}
{% block body_block %}

<h2 class="text-center">Create your course here</h2>
<form action="" method="POST" enctype="multipart/form-data">
    {{form|crispy}}
    {% csrf_token %}
    <button type="submit" class="btn btn-success btn-sm">Publish</button>
</form>
{% endblock %}
